<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="App criado para intermediar pedidos durante isolamento social. O projeto 'Eu ajudo' é uma aplicação Web realizada para que os usuários colabore com sua comunidade." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Eu Ajudo | Venha ajudar sua comunidade!</title>
</head>

<body>
  <noscript>
    <style>
    body{
      overflow-y: hidden;
      font-family: Helvetica, sans-serif;
      background-color: #0F1419;
      color: #fff;
    }
    .errorContainer{
      max-width: 600px;
      margin: 0 auto;
      padding: 21% 0;
      font-size: 16px;
    }
    </style>
    <div class="errorContainer">
      <img width="80px" height="80px"
           src="%PUBLIC_URL%/favicon.ico" alt="Eu Ajudo" />
      <h1>O JavaScript não está disponível. :(</h1>
      <p>Detectamos que o JavaScript está desabilitado neste navegador. Mude para um navegador compatível para
         continuar usando o nosso site.
      </p>
    </div>
  </noscript>
  <div id="root"></div>
</body>

</html>
